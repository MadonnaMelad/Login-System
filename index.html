<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sign.css">
</head>
<body>

<form id="demo" class="w-75 m-auto text-center py-5 my-5">
    <h1>Smart Login System</h1>
    <input id="EmailInput" type="text" class="form-control w-75 m-auto my-3 text-light" placeholder="Enter your email">
    <input id="passwordInput" type="password" class="form-control w-75 m-auto my-3 text-light" placeholder="Enter your password">
    <div id="warn"  class="alert-warning text-danger  display-none">All inputs is required</div>
    <div id="warn-incorrect"  class="alert-warning text-danger  display-none">incorrect email or password</div>

    <button id="btn" type="button" class="w-75 btn btn-outline-dark my-3">Login</button>
    <p class="text-white">Don't have an account? <span><a href=".//signup.html">Sign Up</a></span></p>
</form>    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signin.js"></script>
</body>
</html>
